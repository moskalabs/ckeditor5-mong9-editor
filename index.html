<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SmartEditor2 예제</title>

  <!-- jQuery 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- SmartEditor 스크립트 추가 -->
  <script type="text/javascript" src="smarteditor/js/HuskyEZCreator.js" charset="UTF-8"></script>

  <!-- 몽9 설정 -->
  <script>
    if (typeof M9_SET === 'undefined') { var M9_SET = {}; }
    M9_SET['mong9_editor_use'] = '1';  // Mong9 에디터 사용
    M9_SET['mong9_url'] = './mong9-editor/';  // 로컬 경로 설정
    M9_SET["google_token"] = "AIzaSyAMdgTVhn64xo2Tpf0ewdtR055w68hAHOs";  // 구글지도 토큰
  </script>
  
  <!-- 몽9 에디터 리소스 추가 - 로컬 파일 경로 사용 -->
  <script src="./mong9-editor/source/js/mong9.js"></script>
  
  <link rel="stylesheet" href="./mong9-editor/source/etc/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/mong9-base.css">
  <link rel="stylesheet" href="./css/mong9.css">
  <link rel="stylesheet" href="./css/mong9-m.css" media="all and (max-width: 768px)">
  <link rel="stylesheet" href="./css/mong9-e.css" media="all and (max-width: 576px)">
</head>
<body>
  <!-- 에디터 폼 -->
  <form name="editorForm" method="post" action="/submit" style="width:100%;">
    <!-- 에디터가 들어갈 textarea -->
    <textarea name="editor_txt" id="textarea_id" style="width:100%; height:500px;"></textarea>
  </form>

  <button type="button" onclick="submitContents()">전송</button>

  <!-- 스크립트 -->
  <script>
    var oEditors = [];
    
    $(document).ready(function() {
      // 스마트에디터 초기화
      nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "textarea_id",
        sSkinURI: "smarteditor/SmartEditor2Skin.html",
        fCreator: "createSEditor2"
      });
      
      // 몽9 에디터 연결
      var script = document.createElement('script');
      script.src = "./mong9-editor/source/js/mong9-connect.js";
      document.body.appendChild(script);
    });

    function submitContents() {
      // 에디터 내용을 textarea에 반영
      oEditors.getById["textarea_id"].exec("UPDATE_CONTENTS_FIELD", []);
      // 정적 사이트라 서버가 없으니 일단 내용 확인용 알림창 띄움
      alert("에디터 내용: " + document.getElementById("textarea_id").value);
    }
  </script>
</body>
</html>
