<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SmartEditor2 Example</title>

  <!-- jQuery 로드 (버전 상관없이 3.x 이상 권장) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- HuskyEZCreator.js (Thymeleaf 경로 사용) -->
  <script type="text/javascript" th:src="@{/smarteditor/js/HuskyEZCreator.js}" charset="UTF-8"></script>
</head>
<body>
  <h1>SmartEditor2 테스트</h1>

  <form name="editorForm" method="post">
    <!-- 에디터가 적용될 textarea -->
    <textarea name="editor_txt" id="editor_area" style="width:600px; height:300px;"></textarea>
  </form>

  <button type="button" onclick="submitContents()">전송</button>

  <script>
    var oEditors = [];

    $(document).ready(function () {
      nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "editor_area",
        // SmartEditor2Skin.html 위치를 정확히!
        sSkinURI: "/smarteditor/SmartEditor2Skin.html",
        fCreator: "createSEditor2"
      });
    });

    function submitContents() {
      oEditors.getById["editor_area"].exec("UPDATE_CONTENTS_FIELD", []);
      alert(document.getElementById("editor_area").value);
    }
  </script>
</body>
</html>
